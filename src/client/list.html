<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>Animal List Page</title>

    <!-- External CSS files -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">

</head>
<body>
<header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Brand logo -->
            <a class="navbar-brand" href="index.html"><i class="fas fa-paw"></i> ANIMAL SHELTER</a>
            
            <!-- Navigation Links -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fas fa-user-tie"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html"><i class="fas fa-plus"></i> Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="list.html"><i class="fas fa-list"></i> Animal List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
    <!-- Background Video -->
    <video src="./img/beach.mp4" muted loop autoplay class="back_video"></video>
    <!-- Main Content -->
    <div class="container mt-4">
        <h1>Animal List</h1>
        <!-- Message Box -->
        <div id="message-box" class="alert alert-danger d-none"></div>
        <!-- Table for Animals List -->
        <table id="animals-list" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Number of Legs</th>
                    <th>Number of Eyes</th>
                    <th>Animal Sound</th>
                    <th>Edit & Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- Animal rows will be dynamically inserted here -->
            </tbody>
        </table>
        <!-- Pagination -->
        <nav>
            <ul class="pagination"></ul>
        </nav>
    </div>
</main>

<footer>
    <p class="mt-5 mb-3 text-muted text-center">
        <a href="about.html" style="color: #f21515; text-decoration: underline;">About Us</a>
        <span> | </span>
        <a href="contact.html" style="color: #f21515; text-decoration: underline;">Contact Us</a>
    </p>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2024 Mohammed Aasif, INC</p>
</footer>

<!-- Confirmation for deleting the animal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Are you sure?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this entry?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripting Section -->
<script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./app/list.js"></script>

</body>
</html>
