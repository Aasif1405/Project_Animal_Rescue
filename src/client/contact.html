<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>

    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- Brand logo -->
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-paw"></i> ANIMAL SHELTER</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"> <i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"> <i class="fas fa-user-tie"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html"> <i class="fas fa-add"></i> Add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"> <i class="fab fa-contact"></i> Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="list.html"> <i class="fas fa-list"></i> List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container">
        <!-- Background Video -->
        <video src="img/beach.mp4" muted loop autoplay class="back_video"></video>
        <!-- Main Content -->
    <h1>Contact Us</h1>
    <div class="row justify-content-lg-center">
        <form id="contactForm" class="col-lg-6 col-md-8 col-sm-12" method="POST" action="aasif">
            <div class="input-group mb-3">
                <span class="input-group-text">Full Name</span>
                <input type="text" id="fullName" name="fullName" class="form-control" aria-describedby="fullName" aria-label="Full Name" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Contact Number</span>
                <input type="text" id="contactNumber" name="contactNumber" class="form-control" aria-describedby="contactNumber" aria-label="Contact Number" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email Address</span>
                <input type="email" id="emailAddress" name="emailAddress" class="form-control" aria-describedby="emailAddress" aria-label="Email Address" required>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Your Message</span>
                <textarea id="message" name="message" class="form-control" aria-describedby="message" aria-label="Your Message" required></textarea>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary"><i class="fas fa-envelope"></i> Submit</button>
            <button id="cancelButton" type="reset" class="btn btn-warning"><i class="fas fa-undo-alt"></i> Cancel</button>
        </form>
    </div>
</main>
<footer>
    <p class="mt-5 mb-3 text-muted text-center">

    </p>

</body>
</html>
